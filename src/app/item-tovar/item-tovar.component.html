<td width="21%">{{item.name}}</td>
<td width="20%">{{item.price}}</td>
<td width="20%">{{item.amount}}</td>
<td width="20%">{{item.price*item.amount}}</td>
<td width="7%"><button type="button" (click)="amountIncrease()">+</button></td>
<td width="7%"><button type="button" (click)="amountDecrease()">-</button></td>
<td width="7%"><button type="button" (click)=delGood()>Удалить</button></td>
